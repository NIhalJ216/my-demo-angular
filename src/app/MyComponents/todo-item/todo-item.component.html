<div class="my-3">
  <h5 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h5>
  <p>{{ todo.desc }}</p>
  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="todo{{ ind }}"
      [checked]="!todo.active"
      (click)="handleCheck(todo)"
    />
    <label class="form-check-label" for="todo{{ ind }}">Mark as done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="handleDelete(todo)">
    Delete
  </button>
</div>
