<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="d-flex align-items-center">
    <div>
      <h4 class="mb-1">{{ recipe.name }}</h4>
      <p class="mb-0">{{ recipe.description }}</p>
    </div>
    <div class="ms-auto">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-fluid"
        style="max-height: 100px"
      />
    </div>
  </div>
</a>
